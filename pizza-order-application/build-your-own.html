<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Build Your Own Pizza in 4 Easy Steps!</h1>

    <h3>1. Place a name for the order</h3>

    <!-- asking for the customer's name, make it a required field.-->
    <form action="">
      <div id="formField">
        <input type="text" placeholder="Name" required />
      </div>
      <input type="submit" class="Submit" />
    </form>

    <h3>2. Choose your preferred serving size</h3>

    <!--asking the customer for the serving size. Price increases the bigger the serving size is. -->

    <div>
      <input type="radio" id="2servings" value="2servings" />
      <label for="2servings"> 2 servings 7.50€</label>
    </div>
    <div>
      <input type="radio" id="4servings" value="4servings" />
      <label for="4servings"> 4 servings 10.50€</label>
    </div>
    <div>
      <input type="radio" id="6servings" value="6servings" />
      <label for="6servings"> 6 servings 12.50€</label>
    </div>
    <div>
      <input type="radio" id="8servings" value="8servings" />
      <label for="8servings"> 8 servings 15.50€</label>
    </div>
    <!-- Asking the customer to pick toppings. first 4 = free, the rest: +0.50€ -->
    <h3>3. Select your toppings</h3>
    <form action="">
      <h4>Vegetables</h4>
      <p>Toppings free of cost:</p>
      <div>
        <input type="checkbox" id="tomato" name="tomato" value="tomato" />
        <label for="tomato">Tomato</label>
      </div>
      <div>
        <input type="checkbox" id="onion" name="onion" value="onion" />
        <label for="onion">Onion</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="pineapple"
          name="pineapple"
          value="pineapple"
        />
        <label for="pineapple">Pineapple</label>
      </div>
      <div>
        <input type="checkbox" id="garlic" name="garlic" value="garlic" />
        <label for="garlic">Garlic</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="Bell_pepper"
          name="Bell_pepper"
          value="Bell_pepper"
        />
        <label for="Bell_pepper">Bell pepper</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="mediterranean_black_olives"
          name="mediterranean_black_olives"
          value="mediterranean_black_olives"
        />
        <label for="Mediterranean black olives"
          >Mediterranean black olives</label
        >
      </div>
      <div>
        <input type="checkbox" id="tomatoe" name="tomatoe" value="tomatoe" />
        <label for="tomatoe">Tomatoe</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="green_olives"
          name="green_olives"
          value="green_olives"
        />
        <label for="green_olives">Green Olives</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="mushrooms"
          name="mushrooms"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="jalapeño_peppers"
          name="jalapeño_peppers"
          value="jalapeño_peppers"
        />
        <label for="jalapeño_peppers">Jalapeño peppers</label>
      </div>

      <input type="submit" value="Submit" />
    </form>
    <!--ADD VALUE TO THE DELIVERY (.value) IN JAVASCRIPT-->
    <h3>Choose a delivery option</h3>

    <link rel="stylesheet" href="stylesheet.css" class="rel" />
  </body>
</html>
